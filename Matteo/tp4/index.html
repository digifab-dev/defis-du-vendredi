<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/1e57ded1df.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <main id="screen">
      <header>
        <div>
          <button><i class="fa-solid fa-angle-left"></i></button>
        </div>
        <div id="like">
          <input type="checkbox">
          <label for="like"></label>
          <i class="fa-regular fa-heart"></i>
        </div>
      </header>
      <article>
        <label for="plat">
          <input type="checkbox" name="plat" id="plat">
          <figure>
            <img src="assets/plats.png" alt="plat">
            <figcaption>Mon plat préféré</figcaption>
          </figure>
          <ul>
            <li><strong>500g</strong>Pâtes</li>
            <li><strong>1/2</strong>Salade</li>
            <li><strong>1</strong>Avocat</li>
            <li><strong>25g</strong>Copeaux de parmsean</li>
            <li><strong>2</strong>Concombres</li>
            <li><strong>1</strong> Poivron</li>
          </ul>
        </label>
      </article>
    </main>
   
  </body>
</html>
